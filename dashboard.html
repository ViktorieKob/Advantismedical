<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 20px; }

    nav {
      background-color: #0057a0;
      padding: 10px;
      margin: -20px -20px 20px -20px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto 30px;
    }

    .tabulka-pacientu {
      max-width: 900px;
      margin: 0 auto;
    }

    .smena-den {
      margin-bottom: 20px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
    }

    .smena-den h3 {
      margin: 0 0 10px;
      color: #0057a0;
    }

    .smena-den ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .smena-den li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <nav id="menu" style="display: none;">
    <a href="dashboard.html">Moje směny</a>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
    <a href="smeny.html">Úprava směn</a>
  </nav>

  <h2>Dashboard</h2>
  <div id="calendar"></div>

  <div class="tabulka-pacientu" id="pacientiBox"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432",
      measurementId: "G-G8PPKTK907"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let calendar;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Musíš být přihlášený.");
        window.location.href = "index.html";
        return;
      }

      const emailUzivatele = user.email;
      if (emailUzivatele === "vedouci@test.cz") {
        document.getElementById("menu").style.display = "block";
      }

      const calendarEl = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: false,
        events: async (fetchInfo, successCallback) => {
          const events = [];
          const smenySnap = await db.collection("smeny").get();
          smenySnap.forEach(doc => {
            const d = doc.data();
            if (d.email === emailUzivatele) {
              events.push({
                title: "Směna",
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split('T')[0],
                color: "#007bff"
              });
            }
          });

          const volnoSnap = await db.collection("zadosti").get();
          volnoSnap.forEach(doc => {
            const d = doc.data();
            if (d.email === emailUzivatele) {
              const barva = d.stav === "schváleno" ? "green" : d.stav === "zamítnuto" ? "red" : "#999";
              events.push({
                title: `${d.typ}`,
                start: d.od,
                end: new Date(new Date(d.do).getTime() + 86400000).toISOString().split('T')[0],
                color: barva
              });
            }
          });

          successCallback(events);
        }
      });

      calendar.render();

      // Vykreslení tabulky s pacienty
      const pacientiBox = document.getElementById("pacientiBox");
      const smenySnapshot = await db.collection("smeny").orderBy("od").get();
      pacientiBox.innerHTML = "";

      smenySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.email === emailUzivatele && Array.isArray(data.pacienti) && data.pacienti.length > 0) {
          const smenaDiv = document.createElement("div");
          smenaDiv.className = "smena-den";

          const datum = new Date(data.od).toLocaleDateString("cs-CZ");
          smenaDiv.innerHTML = `<h3>${datum}</h3><ul>${data.pacienti.map(p => `<li>${p.jmeno} – ${p.cas} – ${p.komentar}</li>`).join("")}</ul>`;
          pacientiBox.appendChild(smenaDiv);
        }
      });
    });
  </script>
</body>
</html>
