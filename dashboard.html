<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    nav {
      background-color: #0057a0;
      padding: 10px;
      margin: -20px -20px 20px -20px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    .den-box {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0057a0;
    }
  </style>
</head>
<body>
  <nav id="navigace" style="display: none;">
    <a href="dashboard.html">Moje směny</a>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
    <a href="smeny.html">Úprava směn</a>
  </nav>

  <h2 id="uvod">Dashboard</h2>
  <div id='calendar'></div>
  <div id="prehled"></div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Musíte být přihlášeni.");
        window.location.href = "index.html";
        return;
      }

      const currentUser = user.email;
      if (currentUser === "vedouci@test.cz") {
        document.getElementById("navigace").style.display = "block";
      }

      zobrazUdalosti(currentUser);
    });

    function zobrazUdalosti(uzivatel) {
      const calendarEl = document.getElementById('calendar');
      const prehled = document.getElementById('prehled');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'cs',
        firstDay: 1,
        headerToolbar: {
          left: 'title',
          center: '',
          right: 'today prev,next'
        },
        events: []
      });
      calendar.render();

      db.collection("smeny").orderBy("od").get().then(snapshot => {
        const dny = {};

        snapshot.forEach(doc => {
          const smena = doc.data();
          const datum = smena.od;
          const email = smena.email;

          if (email !== uzivatel && uzivatel !== "vedouci@test.cz") return;

          calendar.addEvent({
            title: "Směna",
            start: datum,
            allDay: true
          });

          if (!dny[datum]) dny[datum] = [];
          if (Array.isArray(smena.pacienti)) {
            smena.pacienti.forEach(p => {
              if (p && p.jmeno && p.cas) {
                dny[datum].push(`${p.jmeno} – ${p.cas} – ${p.komentar || ""}`);
              }
            });
          }
        });

        for (const datum in dny) {
          const box = document.createElement("div");
          box.className = "den-box";

          const nazev = document.createElement("h4");
          nazev.textContent = datum.split("-").reverse().join(". ") + ".";
          box.appendChild(nazev);

          dny[datum].forEach(text => {
            const p = document.createElement("p");
            p.textContent = text;
            box.appendChild(p);
          });

          prehled.appendChild(box);
        }
      });
    }
  </script>
</body>
</html>
