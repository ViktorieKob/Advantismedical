<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    nav { background-color: #0057a0; padding: 10px; margin: -20px -20px 20px -20px; }
    nav a { color: white; margin-right: 20px; text-decoration: none; }
    #calendar { max-width: 900px; margin: 0 auto; }
    .detail-box { background-color: #f0f0f0; margin-top: 20px; padding: 10px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #zadostForm { text-align: center; margin-top: 20px; display: none; }
    select, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Moje směny</a>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
    <a href="smeny.html">Úprava směn</a>
  </nav>

  <h1>Dashboard</h1>
  <div id="calendar"></div>
  <div id="zadostForm">
    <h3>Žádost o volno</h3>
    <p id="vybraneDny"></p>
    <select id="typVolna">
      <option value="Dovolená">Dovolená</option>
      <option value="Neplacené volno">Neplacené volno</option>
    </select>
    <button id="potvrditZadost">Požádat</button>
  </div>
  <div id="smenyDetail"></div>

  <h3>Seznam naplánovaných pacientů</h3>
  <table id="tabulkaPacientu">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Pacient</th>
        <th>Čas</th>
        <th>Komentář</th>
      </tr>
    </thead>
    <tbody id="pacientiBody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432",
      measurementId: "G-G8PPKTK907"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let zacatek = null;
    let konec = null;

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Musíš být přihlášen.");
        window.location.href = "index.html";
        return;
      }

      const calendarEl = document.getElementById("calendar");
      const detailEl = document.getElementById("smenyDetail");
      const tbody = document.getElementById("pacientiBody");
      const zadostForm = document.getElementById("zadostForm");
      const vybraneDny = document.getElementById("vybraneDny");
      const typVolna = document.getElementById("typVolna");
      const potvrditZadost = document.getElementById("potvrditZadost");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "cs",
        selectable: true,
        select: function(info) {
          zacatek = info.startStr;
          konec = new Date(info.end);
          konec.setDate(konec.getDate() - 1);
          konec = konec.toISOString().split("T")[0];
          vybraneDny.textContent = `Od ${zacatek} do ${konec}`;
          zadostForm.style.display = "block";
        },
        events: async function(fetchInfo, successCallback) {
          const events = [];

          const smenySnap = await db.collection("smeny").where("email", "==", user.email).get();
          smenySnap.forEach(doc => {
            const d = doc.data();
            events.push({ title: "Směna", start: d.od, color: "#007bff" });
          });

          const volnoSnap = await db.collection("zadosti").where("email", "==", user.email).get();
          volnoSnap.forEach(doc => {
            const d = doc.data();
            if (d.stav === "schváleno") {
              const endDate = new Date(new Date(d.do).getTime() + 86400000).toISOString().split("T")[0];
              events.push({ title: d.typ, start: d.od, end: endDate, color: "green" });
            }
          });

          successCallback(events);
        }
      });

      calendar.render();

      potvrditZadost.addEventListener("click", async () => {
        const typ = typVolna.value;
        await db.collection("zadosti").add({
          email: user.email,
          od: zacatek,
          do: konec,
          typ: typ,
          stav: "čeká"
        });
        alert("Žádost o volno byla odeslána.");
        zadostForm.style.display = "none";
        calendar.refetchEvents();
      });

      db.collection("smeny").where("email", "==", user.email).get().then(snapshot => {
        snapshot.forEach(doc => {
          const smena = doc.data();
          if (Array.isArray(smena.pacienti)) {
            smena.pacienti.forEach(p => {
              if (p.ulozeno) {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${smena.od}</td><td>${p.jmeno}</td><td>${p.cas}</td><td>${p.komentar}</td>`;
                tbody.appendChild(row);
              }
            });
          }
        });
      });
    });
  </script>
</body>
</html>
