<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Úprava směn</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    nav {
      background-color: #0057a0;
      padding: 10px;
      margin: -20px -20px 20px -20px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    .smena-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #e9f3ff;
    }

    .pacient-row {
      margin-top: 10px;
    }

    select, input[type="time"], input[type="text"], button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }

    .ulozeno {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Moje směny</a>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
    <a href="smeny.html">Úprava směn</a>
  </nav>

  <h2>Úprava směn</h2>
  <div id="smenyContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432",
      measurementId: "G-G8PPKTK907"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const smenyContainer = document.getElementById("smenyContainer");
    const pacienti = [];

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Přístup pouze pro přihlášené uživatele.");
        window.location.href = "index.html";
        return;
      }

      db.collection("pacienti").get().then(snapshot => {
        snapshot.forEach(doc => pacienti.push(doc.data().jmeno));
      }).then(() => {
        db.collection("smeny").orderBy("od").get().then(snapshot => {
          snapshot.forEach(doc => zobrazSmenu(doc));
        });
      });
    });

    function zobrazSmenu(doc) {
      const smena = doc.data();
      const smenaBox = document.createElement("div");
      smenaBox.className = "smena-box";
      if (smena.ulozeno) smenaBox.classList.add("ulozeno");

      const nadpis = document.createElement('h3');
      nadpis.textContent = `${smena.od} (${smena.email})`;
      smenaBox.appendChild(nadpis);

      const pacientiDiv = document.createElement("div");
      if (Array.isArray(smena.pacienti)) {
        smena.pacienti.forEach((p, i) => {
          pacientiDiv.appendChild(vytvorRadek(doc.id, i, p.jmeno, p.cas, p.komentar, smena.ulozeno));
        });
      }

      if (!smena.ulozeno) {
        const pridejBtn = document.createElement("button");
        pridejBtn.textContent = "Přidat pacienta";
        pridejBtn.onclick = () => {
          pacientiDiv.appendChild(vytvorRadek(doc.id, pacientiDiv.childElementCount, "", "", ""));
        };
        smenaBox.appendChild(pridejBtn);
      }

      smenaBox.appendChild(pacientiDiv);

      if (!smena.ulozeno) {
        const ulozitBtn = document.createElement("button");
        ulozitBtn.textContent = "Uložit směnu";
        ulozitBtn.onclick = () => {
          db.collection("smeny").doc(doc.id).update({ ulozeno: true })
            .then(() => location.reload());
        };
        smenaBox.appendChild(ulozitBtn);
      }

      smenyContainer.appendChild(smenaBox);
    }

    function vytvorRadek(docId, index, jmeno = "", cas = "", komentar = "", zamknuto = false) {
      const row = document.createElement("div");
      row.className = "pacient-row";

      const select = document.createElement("select");
      pacienti.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        if (p === jmeno) opt.selected = true;
        select.appendChild(opt);
      });

      const time = document.createElement("input");
      time.type = "time";
      time.value = cas;

      const komentarInput = document.createElement("input");
      komentarInput.type = "text";
      komentarInput.placeholder = "Komentář";
      komentarInput.value = komentar;

      const ulozit = document.createElement("button");
      ulozit.textContent = "Uložit";
      ulozit.onclick = () => ulozPacienta(docId, index, select.value, time.value, komentarInput.value);

      const smazat = document.createElement("button");
      smazat.textContent = "Smazat";
      smazat.onclick = () => smazPacienta(docId, index);

      if (zamknuto) {
        select.disabled = true;
        time.disabled = true;
        komentarInput.disabled = true;
        ulozit.disabled = true;
        smazat.disabled = true;
      }

      row.appendChild(select);
      row.appendChild(time);
      row.appendChild(komentarInput);
      row.appendChild(ulozit);
      row.appendChild(smazat);
      return row;
    }

    function ulozPacienta(docId, index, jmeno, cas, komentar) {
      const docRef = db.collection("smeny").doc(docId);
      docRef.get().then(doc => {
        const data = doc.data();
        if (!Array.isArray(data.pacienti)) data.pacienti = [];
        data.pacienti[index] = { jmeno, cas, komentar };
        docRef.update({ pacienti: data.pacienti });
      });
    }

    function smazPacienta(docId, index) {
      const docRef = db.collection("smeny").doc(docId);
      docRef.get().then(doc => {
        const data = doc.data();
        if (!Array.isArray(data.pacienti)) return;
        data.pacienti.splice(index, 1);
        docRef.update({ pacienti: data.pacienti }).then(() => location.reload());
      });
    }
  </script>
</body>
</html>
