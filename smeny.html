<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Úprava směn</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    nav {
      background-color: #0057a0;
      padding: 10px;
      margin: -20px -20px 20px -20px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    .smeny-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .smeny-column {
      flex: 1 1 45%;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
    }

    .smeny-column h3 {
      margin-top: 0;
      color: #0057a0;
    }

    .smena-box {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .pacient-row {
      margin-top: 10px;
    }

    select, input[type="time"], input[type="text"], button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Moje směny</a>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
    <a href="smeny.html">Úprava směn</a>
  </nav>

  <h2>Úprava směn</h2>
  <div class="smeny-wrapper" id="smenyWrapper"></div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432",
      measurementId: "G-G8PPKTK907"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const pacienti = ["Paseková", "Dragoun", "Žáková", "Chmarníková", "Drbohlavová"];
    const smenyWrapper = document.getElementById("smenyWrapper");

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Přístup pouze pro přihlášené uživatele.");
        window.location.href = "index.html";
        return;
      }

      db.collection("smeny").orderBy("od").get().then(snapshot => {
        const podleEmailu = {};

        snapshot.forEach(doc => {
          const smena = doc.data();
          smena.id = doc.id;

          if (!podleEmailu[smena.email]) {
            podleEmailu[smena.email] = [];
          }
          podleEmailu[smena.email].push(smena);
        });

        Object.entries(podleEmailu).forEach(([email, smeny]) => {
          const column = document.createElement("div");
          column.className = "smeny-column";

          const heading = document.createElement("h3");
          heading.textContent = email;
          column.appendChild(heading);

          smeny.forEach(smena => {
            const smenaBox = document.createElement("div");
            smenaBox.className = "smena-box";

            const nadpis = document.createElement("h4");
            nadpis.textContent = `Směna: ${smena.od}`;
            smenaBox.appendChild(nadpis);

            const pacientiDiv = document.createElement("div");

            if (Array.isArray(smena.pacienti)) {
              smena.pacienti.forEach((pacient, index) => {
                if (pacient.ulozeno) {
                  pacientiDiv.appendChild(
                    vytvorPacientRadek(smena.id, index, pacient.jmeno, pacient.cas, pacient.komentar, pacient.ulozeno)
                  );
                }
              });
            }

            const pridejBtn = document.createElement("button");
            pridejBtn.textContent = "Přidat pacienta";
            pridejBtn.addEventListener("click", () => {
              pacientiDiv.appendChild(vytvorPacientRadek(smena.id, pacientiDiv.childElementCount));
            });

            smenaBox.appendChild(pacientiDiv);
            smenaBox.appendChild(pridejBtn);
            column.appendChild(smenaBox);
          });

          smenyWrapper.appendChild(column);
        });
      });
    });

    function vytvorPacientRadek(docId, index, vychoziJmeno = "", vychoziCas = "", vychoziKomentar = "", ulozeno = false) {
      const row = document.createElement("div");
      row.className = "pacient-row";

      const select = document.createElement("select");
      pacienti.forEach(jmeno => {
        const option = document.createElement("option");
        option.value = jmeno;
        option.textContent = jmeno;
        if (jmeno === vychoziJmeno) option.selected = true;
        select.appendChild(option);
      });

      const time = document.createElement("input");
      time.type = "time";
      time.value = vychoziCas;

      const komentar = document.createElement("input");
      komentar.type = "text";
      komentar.placeholder = "Komentář";
      komentar.value = vychoziKomentar;

      const ulozit = document.createElement("button");
      ulozit.textContent = "Uložit";
      ulozit.addEventListener("click", () => {
        ulozPacient(docId, index, select.value, time.value, komentar.value);
        ulozit.disabled = true;
      });

      const smazat = document.createElement("button");
      smazat.textContent = "Smazat";
      smazat.addEventListener("click", () => {
        smazPacienta(docId, index, row);
      });

      if (ulozeno) {
        select.disabled = true;
        time.disabled = true;
        komentar.disabled = true;
      }

      row.appendChild(select);
      row.appendChild(time);
      row.appendChild(komentar);
      row.appendChild(ulozit);
      row.appendChild(smazat);

      return row;
    }

    function ulozPacient(docId, index, jmeno, cas, komentar) {
      const docRef = db.collection("smeny").doc(docId);
      docRef.get().then(doc => {
        if (!doc.exists) return;

        let data = doc.data();
        if (!Array.isArray(data.pacienti)) data.pacienti = [];

        data.pacienti[index] = { jmeno, cas, komentar, ulozeno: true };
        docRef.update({ pacienti: data.pacienti })
          .then(() => alert("Uloženo"))
          .catch(err => alert("Chyba při ukládání: " + err));
      });
    }

    function smazPacienta(docId, index, row) {
      const docRef = db.collection("smeny").doc(docId);
      docRef.get().then(doc => {
        if (!doc.exists) return;

        let data = doc.data();
        if (!Array.isArray(data.pacienti)) return;

        data.pacienti.splice(index, 1);
        docRef.update({ pacienti: data.pacienti })
          .then(() => row.remove())
          .catch(err => alert("Chyba při mazání: " + err));
      });
    }
  </script>
</body>
</html>
