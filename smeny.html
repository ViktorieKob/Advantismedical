<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Úprava směn</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    nav {
      background-color: #0057a0;
      padding: 10px;
      margin: -20px -20px 20px -20px;
    }

    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }

    .smena-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #e9f3ff;
    }

    .pacient-row {
      margin-top: 10px;
    }

    select, input[type="time"], input[type="text"], button {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }

    .historie {
      background-color: #f2f2f2;
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
    }

    .historie h3 {
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Moje směny</a>
    <a href="zadosti.html">Žádosti</a>
    <a href="planovani.html">Plánování směn</a>
    <a href="smeny.html">Úprava směn</a>
  </nav>

  <h2>Úprava směn</h2>
  <div id="smenyContainer"></div>
  <div class="historie">
    <h3>Historie směn</h3>
    <div id="historieContainer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4j1bO7JDbzUM-ca4AWUSkGYpmglWK_IQ",
      authDomain: "dochazka-app.firebaseapp.com",
      projectId: "dochazka-app",
      storageBucket: "dochazka-app.appspot.com",
      messagingSenderId: "912220280247",
      appId: "1:912220280247:web:e0b27491b9234cba984432",
      measurementId: "G-G8PPKTK907"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const pacienti = ["Paseková", "Dragoun", "Žáková", "Chmarníková", "Drbohlavová"];
    const dnes = new Date().toISOString().split("T")[0];

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Přístup pouze pro přihlášené uživatele.");
        window.location.href = "index.html";
        return;
      }

      const aktivniBox = document.getElementById("smenyContainer");
      const historieBox = document.getElementById("historieContainer");

      db.collection("smeny").orderBy("od").get().then(snapshot => {
        snapshot.forEach(doc => {
          const smena = doc.data();
          const smenaBox = document.createElement("div");
          smenaBox.className = "smena-box";

          const nadpis = document.createElement('h3');
          nadpis.innerHTML = `${smena.od} (<strong>${smena.email}</strong>)`;
          smenaBox.appendChild(nadpis);

          const pacientiDiv = document.createElement("div");

          if (Array.isArray(smena.pacienti)) {
            smena.pacienti.forEach((pacient, index) => {
              pacientiDiv.appendChild(
                vytvorPacientRadek(doc.id, index, pacient.jmeno, pacient.cas, pacient.komentar, smena.od <= dnes)
              );
            });
          }

          if (smena.od > dnes) {
            const pridejBtn = document.createElement("button");
            pridejBtn.textContent = "Přidat pacienta";
            pridejBtn.addEventListener("click", () => {
              pacientiDiv.appendChild(
                vytvorPacientRadek(doc.id, pacientiDiv.childElementCount, "", "", "", false)
              );
            });
            smenaBox.appendChild(pridejBtn);
            aktivniBox.appendChild(smenaBox);
          } else {
            historieBox.appendChild(smenaBox);
          }

          smenaBox.appendChild(pacientiDiv);
        });
      });
    });

    function vytvorPacientRadek(docId, index, vychoziJmeno = "", vychoziCas = "", vychoziKomentar = "", zamknuto = false) {
      const row = document.createElement("div");
      row.className = "pacient-row";

      const select = document.createElement("select");
      pacienti.forEach(jmeno => {
        const option = document.createElement("option");
        option.value = jmeno;
        option.textContent = jmeno;
        if (jmeno === vychoziJmeno) option.selected = true;
        select.appendChild(option);
      });

      const time = document.createElement("input");
      time.type = "time";
      time.value = vychoziCas;

      const komentar = document.createElement("input");
      komentar.type = "text";
      komentar.placeholder = "Komentář";
      komentar.value = vychoziKomentar;

      const ulozit = document.createElement("button");
      ulozit.textContent = "Uložit";

      const upravit = document.createElement("button");
      upravit.textContent = "Upravit";
      upravit.style.display = "none";

      const smazat = document.createElement("button");
      smazat.textContent = "Smazat";
      smazat.style.backgroundColor = "#f55";

      // Zámek
      if (zamknuto) zamkni();

      ulozit.addEventListener("click", () => {
        ulozPacient(docId, index, select.value, time.value, komentar.value);
        zamkni();
      });

      upravit.addEventListener("click", () => {
        select.disabled = false;
        time.disabled = false;
        komentar.disabled = false;
        ulozit.style.display = "inline";
        upravit.style.display = "none";
      });

      smazat.addEventListener("click", () => {
        if (!confirm("Opravdu smazat tohoto pacienta?")) return;
        db.collection("smeny").doc(docId).get().then(doc => {
          if (!doc.exists) return;
          let data = doc.data();
          if (!Array.isArray(data.pacienti)) return;

          data.pacienti.splice(index, 1);
          db.collection("smeny").doc(docId).update({ pacienti: data.pacienti })
            .then(() => location.reload());
        });
      });

      function zamkni() {
        select.disabled = true;
        time.disabled = true;
        komentar.disabled = true;
        ulozit.style.display = "none";
        upravit.style.display = "inline";
      }

      row.appendChild(select);
      row.appendChild(time);
      row.appendChild(komentar);
      row.appendChild(ulozit);
      row.appendChild(upravit);
      row.appendChild(smazat);
      return row;
    }

    function ulozPacient(docId, index, jmeno, cas, komentar) {
      const docRef = db.collection("smeny").doc(docId);
      docRef.get().then(doc => {
        if (!doc.exists) return;
        let data = doc.data();
        if (!Array.isArray(data.pacienti)) data.pacienti = [];

        data.pacienti[index] = { jmeno, cas, komentar };
        docRef.update({ pacienti: data.pacienti })
          .then(() => console.log("Uloženo"));
      });
    }
  </script>
</body>
</html>
